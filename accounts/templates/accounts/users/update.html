{% extends "booklist/base.html" %}
{% load static %}

{% block header %}
  <div class="header_title">
    <h1>ユーザー編集</h1>
  </div>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a class="ui button" href="{% url 'booklist:home' %}" role="button">戻る</a>
  </form>
</div>
{% endblock %}
