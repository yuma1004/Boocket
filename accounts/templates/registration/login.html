
{% extends "accounts/base.html" %}
{% load static %}


{% block content %}
  <h1>ログイン</h1>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="ui primary button">ログイン</button>
    <a class="ui primary button" href="{% url 'accounts:signup' %}" role="button">サインアップ</a>
  </form>


{% endblock %}
