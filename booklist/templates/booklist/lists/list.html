{% extends "booklist/base.html" %}

{% block content %}
<div class="container">
  <h1>リスト一覧</h1>
  <a class="ui primary button" href="{% url 'booklist:lists_create' %}" role="button">作成</a>
  <div class="card-columns">
    {% for list in list_list %}
    <a href="{% url 'booklist:lists_detail' list.pk %}" class="card"> 
      <div class="card-body">
        <h5 class="card-title">{{ list.title }}</h5>
        <footer>
          <small class="text-muted">作成者: {{ list.user.username }}</small>
        </footer>
      </div>
    </a> 
    <a class="ui red button" href="{% url 'booklist:lists_delete' list.pk %}" role="button">削除</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
